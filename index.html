  <div class="container flex-column d-flex h-100 align-items-center justify-content-center" id="drum-machine">
    <div class="row mr-2">
      <div class="col-12 rounded" id="display">Display</div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col-10 mx-auto ">
        <div class="row justify-content-between">
          <div class="col-3 col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">Q</div>
          <div class="col-3 col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">W</div>
          <div class="col-3 col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">E</div>
        </div>
        <div class="row justify-content-between mt-3">
          <div class="col-3  col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">A</div>
          <div class="col-3  col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">S</div>
          <div class="col-3  col-xl-3  drum-pad rounded d-flex align-items-center justify-content-center">D</div>
        </div>
        <div class="row justify-content-between mt-3 ">
          <div class="col-3  col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">Z</div>
          <div class="col-3  col-xl-3  drum-pad rounded d-flex align-items-center justify-content-center">X</div>
          <div class="col-3  col-xl-3 drum-pad rounded d-flex align-items-center justify-content-center">C</div>
        </div>
      </div>
      <div class="col-sm-1 rounded-pill volume">Volume</div>
    </div>
    <div class="row">
      <div class="col-12">Footer</div>
    </div>
  </div>
