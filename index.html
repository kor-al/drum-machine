<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container" id="drum-machine">
    <div class="row mt-4 rounded" >
      <div class="col-12" id="display">Display</div>
    </div>
    <div class="row mt-3 ">
      <div class="col-9">
        <div class="row mt-3 ">
          <div class="col-4">
            <div class="drum-pad glow-1  glow">Q<audio id="Q" class="clip"
                src="sounds/80s Retro Furutistic Drum Pack/Clap1.WAV"></audio>
            </div>
          </div>
          <div class="col-4">
            <div class="drum-pad glow-1">W<audio id="W" class="clip"
                src="sounds/80s Retro Furutistic Drum Pack/Clap10.wav"></audio>
            </div>
          </div>
          <div class="col-4">
            <div class="drum-pad glow-3">E<audio id="E" class="clip"
                src="sounds/80s Retro Furutistic Drum Pack/Perc15.wav"></audio>
            </div>
          </div>
        </div>

        <div class="row mt-3 ">
          <div class="col-4">
            <div class="drum-pad glow-1">A<audio id="A" class="clip"
                src="sounds/80s Retro Furutistic Drum Pack/Hihat_open_4.wav"></audio>
            </div>
          </div>
          <div class="col-4">
            <div class="drum-pad glow-3">S<audio id="S" class="clip"
                src="sounds/80s Retro Furutistic Drum Pack/Hihat_16_closed.wav"></audio>
            </div>
          </div>
          <div class="col-4">
            <div class="drum-pad glow-2">D<audio id="D" class="clip"
                src="sounds/80s Retro Furutistic Drum Pack/Hihat_8_closed.wav"></audio>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-4">
            <div class="drum-pad glow-3">
              Z<audio id="Z" class="clip" src="sounds/80s Retro Furutistic Drum Pack/Snare_5.wav"></audio>
            </div>
          </div>
          <div class="col-4">
            <div class="drum-pad glow-2">
              X<audio id="X" class="clip" src="sounds/80s Retro Furutistic Drum Pack/Crash_1.wav"></audio>
            </div>
          </div>
          <div class="col-4">
            <div class="drum-pad glow-2">
              C<audio id="C" class="clip" src="sounds/80s Retro Furutistic Drum Pack/Crash_7.wav"></audio>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 mt-3 d-flex flex-column">
        <div class="volume rounded-pill">
          <div class="volume-bar">1Ã—</div>
        </div>
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
    <div class="row mt-5 mb-2">
      <div class="col-12 footer">Designed and Build by kor-al</div>
    </div>

  </div>



</body>

<script src="script.js"></script>

</html>
